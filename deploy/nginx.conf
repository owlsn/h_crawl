# Default server configuration
#
upstream tornadoes {
    server 127.0.0.1:8000;
    server 127.0.0.1:8001;
    server 127.0.0.1:8002;
    server 127.0.0.1:8003;
}
proxy_cache_path /home/ubuntu/workspace/cache levels=1:2 keys_zone=cache:20m max_size=1g;
server {
	listen 80 default_server;
	listen [::]:80 default_server;

	# SSL configuration
	#
	# listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

	root /home/ubuntu/workspace/kit/display/display/;

	# Add index.php to the list if you are using PHP
	# index index.html index.htm index.nginx-debian.html server.py;

	server_name display;

	location / {
		root /home/ubuntu/workspace/kit/display/display/;
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		# try_files $uri $uri/ =404;
		include uwsgi_params;
		proxy_pass_header Server;
		proxy_set_header Host $http_host;
		proxy_redirect off;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Scheme $scheme;
		proxy_pass http://tornadoes;

		proxy_cache cache;
		proxy_cache_valid 200 10m;
	}
	
	location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
        {
			root /home/ubuntu/workspace/kit/display/display/public;
            expires      30d;
        }

        location ~ .*\.(js|css)?$
        {
			root /home/ubuntu/workspace/kit/display/display/public;
            expires      12h;
        }
}
