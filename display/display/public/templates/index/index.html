{% extends '../common/base.html' %}
{% block body %}
<table>
  <thead>
    <th>ip</th>
    <th>端口</th>
    <th>类型</th>
    <th>等级</th>
    <th>是否获取地址信息</th>
    <th>过期次数</th>
    <th>捕获时间</th>
    <th>检测时间</th>
    <th>isp</th>
    <th>country</th>
    <th>region</th>
    <th>city</th>
    <th>area</th>
  </thead>
  <tbody>
      {% for item in items %}
        {% module ip(item) %}
      {% end %}
  </tbody>
</table>

{% end %}
