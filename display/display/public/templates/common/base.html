<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ title }}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link href="/favicon.ico" type="image/x-icon" rel="shortcut icon">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{{ static_url('bower_components/bootstrap/dist/css/bootstrap.min.css') }}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ static_url('bower_components/font-awesome/css/font-awesome.min.css') }}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{{ static_url('bower_components/Ionicons/css/ionicons.min.css') }}" >
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ static_url('dist/css/AdminLTE.min.css') }}" >
  <link rel="stylesheet" href="{{ static_url('dist/css/skins/_all-skins.min.css') }}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  {% block css %}
  {% end %}
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="{{ static_url('dist/css/googleapis.fonts.css') }}" >
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  {% module header(show_header) %}
  {% module aside(show_aside) %}
  <!-- Left side column. contains the logo and sidebar -->

  <!-- Content Wrapper. Contains page content -->
  {% block content %}
  {% end %}

  {% module footer(show_footer) %}

  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery 3 -->
<script src="{{ static_url('bower_components/jquery/dist/jquery.min.js') }}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{{ static_url('bower_components/jquery-ui/jquery-ui.min.js') }}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.7 -->
<script src="{{ static_url('bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
<!-- FastClick -->
<script src="{{ static_url('bower_components/fastclick/lib/fastclick.js') }}"></script>
<!-- AdminLTE App -->
<script src="{{ static_url('dist/js/adminlte.min.js') }}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{{ static_url('dist/js/demo.js') }}"></script>
<script>
  var uri = '{{ uri }}';
  $('li>a').each(function(){
    $(this).parent().removeClass('active');
  });
  $('li>a').each(function(){
    if($(this).attr('href') == uri){
      $(this).parents('li').addClass('active');
    }
  });
</script>
{% block js %}
{% end %}
</body>
</html>
